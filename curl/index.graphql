type Article {
    author: String
    category: String
    country: String
    description: String
    image: String
    language: String
    published_at: DateTime
    source: String
    title: String
    url: String
}

type Root {
    data: [Article]
}

type Query {
    myQuery(
        access_key: String
        sort: String
        countries: String
        categories: String
        keywords: String,
    ) : Root @rest(endpoint: "http://api.mediastack.com/v1/news")
}
